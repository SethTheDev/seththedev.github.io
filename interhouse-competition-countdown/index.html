<html>
    <head>
        <title>Interhouse Competition Countdown</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <script src="script.js"></script>

        <h1 id="title">Interhouse Drama Competition Countdown</h1>
        <br>
        <div id="countdown">
            <div class="box">
                <ptg class="values" id="days"></ptg>
                D
            </div>
             <what>:</what>
            <div class="box">
                <ptg class="values" id="hours"></ptg>
                H
            </div>
             <what>:</what> 
            <div class="box">
                <ptg class="values" id="minutes"></ptg>
                M
            </div>
             <what>:</what> 
            <div class="box">
                <ptg class="values" id="seconds"></ptg>
                S
            </div>
        </div>
        <p id="footer">Made with ❤️ by Seth Fernando</p>
    </body>
</html>
